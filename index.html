<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel = "stylesheet" href="style.css">
  </head>

  <body>
    <div class = "header">
        <h1>Etch a Sketch</h1>
    </div>
    <div id = "middle">
        <div class = "left">
            <div class ="settings">
                <button class="clearbtn">Clear</button>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <h3 class = "settingstext" id = "resolution">50 X 50</h3>
                <span class = "circle"></span>
            </div>
        </div>
        <div id = "container"></div>
        <div class = "right"></div>
    </div>
    <div class = "footer">
        <h3 style="color: black;">By Ethan Braum</h3>
    </div>
    <script src = "js-script.js"></script>
  </body>
</html>
